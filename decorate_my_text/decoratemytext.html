<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		
		<!-- link to your script file here -->
        <script src="decoratemytext.js"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->

        <fieldset>
            <legend>Text:</legend>
            <textarea id="decorationTest" name="decorationTest" rows="4" cols="30">
                Sampale
                Sampale2
                </textarea>
           </fieldset>

           <fieldset>
            <legend>Decoration:</legend>
            <button id="decoration">Bigger Decoration</button><br>
            <input type="checkbox" id="bling" name="bling" value="Bling">
            <label for="bling">Bling</label><br>
            <button id="malkovitch">Malkovitch</button>
           </fieldset>
		
	</body>
</html>
