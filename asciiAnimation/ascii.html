<!DOCTYPE html>
<html lang="en">

<head>

    <title>ASCII Animation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="ascii.js"></script>
    <script src="animations.js"></script>

</head>

<body>

    <h2>CS472: ASCII Animation Viewer</h2>

    <textarea rows="20" cols="80" id="inputTextArea"></textarea>

    <div class="button">

        <fieldset>
            <legend>Play Controls :</legend>
            <button id="start" onclick="onStart();">Start</button>
            <button id="stop" onclick="onStop();" disabled>Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation :</legend>
            <select id="animation" onclick="onAnimationSelect();">
                <option value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>


            </select>
        </fieldset>

        <fieldset>
            <legend>Size :</legend>
            <select id="size" onclick="onSizeSelect();">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt"> Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed :</legend>
            <label><input id="speed" type="checkbox" onclick="onSpeedSelect(this);">Turbo</label>
        </fieldset>
    </div>


    <footer class="validator">
        <br>
        <br>
        <br>
        <br>
        <a href="http://validator.w3.org/check?uri=https://joshnic.github.io/asciiAnimation/ascii.html"><img
                src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator" /></a>
        <br>
        <a href="http://validator.w3.org/check?uri=https://joshnic.github.io/asciiAnimation/ascii.css"><img
                src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" /></a>
        <br>
        <a href="http://validator.w3.org/check?uri=https://joshnic.github.io/asciiAnimation/ascii.js">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid JS" />
        </a>

    </footer>
</body>

</html>
