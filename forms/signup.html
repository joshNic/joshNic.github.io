<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up Form</title>
</head>

<body>
    <fieldset class="card1">
        <legend>New User Signup:</legend>
    
    <form action="http://mumstudents.org/params.php">
        <label>Name:</label>
        <input type="text" id="fname" name="name" size="16"><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="male" size="6">
        <span>Male</span>
        <input type="radio" id="female" name="female" size="6">
        <span>Female</span><br>
        <label>Age:</label>
        <input type="text" id="age" name="age" size="6"><br>
        <label>Personality Type:</label>
        <input type="text" id="Personalitytype" name="Personalitytype" size="6">
        <span>(<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Dont know your type?</a>)</span><br>
        <label>Favorite OS:</label>
        <select id="os" name="os">
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="mac">Mac</option>
        </select><br><br>
        <label>Seeking age:</label>
        <input type="text" id="min" name="min" placeholder="min" size="6">
        <span>to</span>
        <input type="text" id="max" name="max" placeholder="max" size="6"><br>
        <input type="submit" value="Sign up">
    </form>
</fieldset>
<div class="validator">
    <a href="http://validator.w3.org/check?uri=https://joshnic.github.io/forms/signup.html"><img src="../images/w3c-html.png" alt="Valid HTML5" /></a> <br />
</div>
</body>

</html>
